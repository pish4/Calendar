<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Test example</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>

<body>
<!-- Таблиця стилів для сторінки. Маю бути відокремлена, і підключена через link тег-->
<style>
    body {
        background: #f4f4f4;
    }

    .btn {
        margin-top: 10px;
        margin-right: 10px
    }

    .border {
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
        padding: 20px;
        background: #fff;
    }

    .container {
        margin-top: 20%
    }
</style>
<!-- розмітка сторінки логіну-->
<div class="container">
    <div class="col-lg-6 col-lg-offset-3 border">
        <form action="submit">
            <div class="form-group">
                <label for="enter">Enter code phrase</label>
                <input class="form-control" type="text" id='enter'>
            </div>
            <button class="btn btn-primary" id="login">Login</button>
            <button class="btn btn-success" id="register" data-toggle="modal" data-target="#myModal">Register</button>
        </form>
    </div>
</div>
<!-- розмітка модального вікна реєстрації-->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="text-center">Create your code phrase</h4>
            </div>
            <div class="modal-body">
                <form action="submit">
                    <div class="form-group">
                        <label for="enter">Enter new code phrase</label>
                        <input class="form-control" type="text" id='newEnter'>
                    </div>
                    <button class="btn btn-success" id="createNewPhase">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="public/app.js"></script>

</body>

</html>
