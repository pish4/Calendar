
{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block head %}
  <link rel="stylesheet" href="/css/login.css"/>
{% endblock %}

{% block content %}
<div class="container  col-md-4 col-md-offset-4">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="/images/logo.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <div class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="phone" class="form-control" placeholder="Telephone number" required autofocus>

            <button id="signIn" class="btn btn-lg btn-primary btn-block btn-signin" >Sign in</button>
            <button onclick="location.href='/register';" class="btn  btn-info  " >Register</button>
        </div><!-- /form -->

    </div><!-- /card-container -->
</div><!-- /container -->
{% endblock %}


{% block body_end %}
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="/js/login.js"></script>
{% endblock %}
