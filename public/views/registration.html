<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Registration
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/registration-styles.css">
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="../js/registration.js"></script>
    </head>
    <body>
    <div class="container center">
        <div class="col-lg-12 well well-sm">
            <h1>Registration Form</h1>
        </div>

        <div class="col-lg-12 well">
            <div class="row">
                <form method="post" action="/register" onsubmit="return validate()" enctype="application/x-www-form-urlencoded">
                    <div class="col-sm-12 form-padding">
                        <div class="row form-group">
                            <label>First Name</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Enter first name" class="form-control">
                        </div>
                        <div class="row form-group">
                            <label>Last Name</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Enter last name" class="form-control">
                        </div>
                        <div class="row form-group">
                            <label>City</label>
                            <input type="text" id="city" name="city" placeholder="Enter city" class="form-control">
                        </div>
                        <div class="row form-group">
                            <label>Phone Number</label>
                            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" class="form-control">
                        </div>
                        <div class="row form-group">
                            <button type="submit" class="btn btn-lg btn-info">Submit</button> <button type="button" onclick="location.href='/login';" class="btn btn-lg btn-info">Login</button>
                         </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
